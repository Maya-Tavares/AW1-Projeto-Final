<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="salve-a-natureza.png">
</head>
<body>
    <main>
        <div class="container">
            <div class="wrap">
                <div class="cartoon">
                    <img src="login.png" alt="Imagem de Login">
                </div>
                <div class="forms">
                    <a href="index.html"><img src="logo2.png" alt="Logotipo"></a>
                    <form action="" method="post">
                        
                        <div class="label-float">
                            <input type="email" id="usuario" placeholder=" " required>
                            <label id="labelUsuario" for="usuario">E-mail</label>
                         </div>

                         <div class="label-float">
                            <input type="password" id="senha" placeholder=" " required>
                            <label id="labelSenha" for="senha">Senha</label>
                            <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                            
                         </div>
                         <div class='justify-center'>
                            <button onclick='login()' href="choice.html">Entrar</button>
                         </div>
                    </form>
                    <a href="cadastro.html" id="cadastrar">CADASTRAR</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>BMKT - 2022</p>
    </footer>
</body>
    <script>

let usuario = document.querySelector('#usuario')
let labelUsuario = document.querySelector('#labelUsuario')
let validUsuario = false

let senha = document.querySelector('#senha')
let labelSenha = document.querySelector('#labelSenha')
let validSenha = false


let msgError = document.querySelector('#msgError')

usuario.addEventListener('keyup', () => {
  if(usuario.value.length <= 4){
    labelUsuario.setAttribute('style', 'color: red')
    labelUsuario.innerHTML = 'E-mail'
    usuario.setAttribute('style', 'border-color: red')
    validUsuario = false
  } else {
    labelUsuario.setAttribute('style', 'color: green')
    labelUsuario.innerHTML = 'E-mail'
    usuario.setAttribute('style', 'border-color: green')
    validUsuario = true
  }
})


senha.addEventListener('keyup', () => {
  if(senha.value.length <= 7){
    labelSenha.setAttribute('style', 'color: red')
    labelSenha.innerHTML = 'Senha *Minimo 8 caracteres'
    senha.setAttribute('style', 'border-color: red')
    validSenha = false
  } else {
    labelSenha.setAttribute('style', 'color: green')
    labelSenha.innerHTML = 'Senha'
    senha.setAttribute('style', 'border-color: green')
    validSenha = true
  }
})

function login(){
  if(validUsuario && validSenha){
    
    setTimeout(()=>{
      window.location.href = 'http://127.0.0.1:5501/choice.html'
  })
    
  } else {
    msgError.setAttribute('style', 'display: flex')
    msgError.innerHTML = 'Verifique se os campos estÃ£o corretos'
  }
}

btn.addEventListener('click', ()=>{
  let inputSenha = document.querySelector('#senha')
  
  if(inputSenha.getAttribute('type') == 'password'){
    inputSenha.setAttribute('type', 'text')
  } else {
    inputSenha.setAttribute('type', 'password')
  }
})

btnConfirm.addEventListener('click', ()=>{
  let inputConfirmSenha = document.querySelector('#confirmSenha')
  
  if(inputConfirmSenha.getAttribute('type') == 'password'){
    inputConfirmSenha.setAttribute('type', 'text')
  } else {
    inputConfirmSenha.setAttribute('type', 'password')
  }
})

    </script>
</html>
